<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">Display Agency</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" ng-model="data.agency.name" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="contactPerson">contact-person</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contactPerson" ng-model="data.agency.contactPerson" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="country">country</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="country" ng-model="data.agency.country" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="countryCode">country-code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="countryCode" ng-model="data.agency.countryCode" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="city">city</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="city" ng-model="data.agency.city" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="street">street</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="street" ng-model="data.agency.street" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="settlementCurrency">currency</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="settlementCurrency"
                                       ng-model="data.agency.settlementCurrency" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="code">code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="code" ng-model="data.agency.code" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-right col-xs-12">
                        <button type="button" class="btn btn-primary" ng-click="back()">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
