<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">{{modal.title}}</div>
        <div class="panel-body">
            <form class="form-horizontal" id="agency_form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="name">name</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="name" ng-model="data.agency.name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="contactPerson">contact-person</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="contactPerson" ng-model="data.agency.contactPerson" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="country">country</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="country" ng-model="data.agency.country" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="countryCode">country-code</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="countryCode" ng-model="data.agency.countryCode" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="city">city</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="city" ng-model="data.agency.city" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="street">street</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="street" ng-model="data.agency.street" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-1" for="settlementCurrency">currency</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="settlementCurrency"
                                       ng-model="data.agency.settlementCurrency" required>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="do()">{{mode}}</button>
            </div>
        </div>
    </div>
</div>
