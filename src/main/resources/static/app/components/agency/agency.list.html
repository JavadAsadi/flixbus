<h1>Agencies</h1>
<div class="panel panel-default">
    <div class="panel-footer">
        <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
    </div>
</div>


<table class="table table-striped table-responsive " ng-table="tableParams" class="table">
    <tr ng-repeat="item in $data">
        <td data-title="'name'" sortable="'name'">{{item.name}}</td>
        <td data-title="'contactPerson'" sortable="'contactPerson'">{{item.contactPerson}}</td>
        <td data-title="'country'" sortable="'country'">{{item.country}}</td>
        <td data-title="'city'" sortable="'city'">{{item.city}}</td>
        <td data-title="'Actions'">
            <button class="btn btn-success" ng-click="display(item.code)">
                <span class="glyphicon glyphicon-eye-open"></span>
            </button>
            <button class="btn btn-warning" ng-click="edit(item.code)">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button class="btn btn-danger" ng-click="remove(item.code)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
</table>

<p>Page:<span class="badge">{{tableParams.page()}}</span> of <span
        class="badge">{{data.searchParams.allPages}}</span></p>
